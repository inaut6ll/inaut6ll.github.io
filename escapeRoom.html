<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Website</title>
        <link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Caveat&family=Cutive+Mono&family=Dancing+Script&family=Flamenco&family=Josefin+Slab&family=Quicksand&display=swap" rel="stylesheet">
        <style>
            body{
                font-family: "cutive mono", monospace;
                font-size: 20px;
                opacity: 100%;
            }
            #main-head{
                position: relative;
                top: 50px;
                left: 150px;
                background-color: white;
                z-index: 5;
                width: 185px;
            }
            #main-border{
                position: absolute;
                top: 47px;
                left: 156px;
                z-index: 1;
                border: 3px double black;
                width: 185px;
            }
            #maincircle1{
                position:absolute; 
                top: 40px; 
                left: 80px; 
                z-index: 3; 
                opacity: 70%;
            }
            #maincircle2{
                position:absolute; 
                top: 50px; 
                left: 150px; 
                z-index: 2;
            }
            #maincircle3{
                position:absolute; 
                top: 100px; 
                left: 100px; 
                z-index: 1;
            }
            .heading{
                font-weight: normal;
                font-size: 50px;
                font-family: 'cutive mono', monospace;
                border: 3px double rgb(83, 80, 80);
                padding: 5px;
                width: 150px;
                opacity: 85%;
            }
            .subheading{
                font-weight: normal;
                font-size: 20px;
                font-family: 'cutive mono', monospace;
                border: 2px solid rgb(83, 80, 80);
                width: 100px;
                padding: 8px;
            }
            .floatright{
                float: right;
            }
            .floatleft{
                float: left;
            }
            .line{
                border-top: 5px solid black;
            }
            .circle{
                width: 100px;
                height: 100px;
                border-radius: 50%;
            }
            .blackBG{
                background-color: rgb(0, 0, 0);
            }
            .darkgrayBG{
                background-color: rgb(68, 65, 65);
            }
            .grayBG{
                background-color: rgb(97, 97, 97);
            }
            .lightgrayBG{
                background-color: rgb(160, 156, 156);
            }
            .brown{
                background-color: rgb(255, 0, 0);
            }
            .button{
                border: 1px outset rgb(95, 91, 91);
                font-family: 'cutive mono', monospace;
                font-size: 20px;
                border-radius: 5%;
                background-color: white;
                width: 50px;
                padding: 5px;
                text-align: center;
            }
            .button:active{
                border-style: inset;
                background-color: rgb(190, 186, 186);
            }
            .whitetext{
                opacity: 0%;
            }
            .whitetext:hover{
                opacity: 100%;
                text-align: center;
                padding: 3px;
            }
            #buttonQ{
                position: absolute; 
                top: 0px; 
                left: 1180px; 
                width: 50px;
                text-align: center;
                z-index: 2;
                font-weight: bold;
            }
            #wt1{
                width: 100px;
                position: absolute;
                top: 0px;
                left: 1070px;
                font-family: caveat, sans-serif;
            }
            #wt2{
                width: 80px;
                position: absolute;
                top: 45px;
                left: 1160px;
                font-family: caveat, sans-serif;
            }
            #wt3{
                width: 125px;
                padding: 2px;
                border: 1px solid black;
                position: absolute;
                top: 0px;
                left: 950px;
                font-family: caveat, sans-serif;
                font-size: 30px;
                background-color: red;
                color: white;
            }
            #backQ{
                position: absolute; 
                top: 0px; 
                left: 30px;
            }
            #opaque1{
                opacity: 0%;
            }
            #key1{
                z-index: 3;
                position: absolute;
                top: 130px;
                left: 170px;
                opacity: 20%;
                background-color: none;
            }
            #key1:hover{
                color: white;
            }
        </style>
    </head>
    <body>
        <div id="opaque1">
            <p id="backQ" class="button">back</p>
        </div>
        <div id="rip">
            <div>
                <div>
                    <p id = "main-head" class="heading">Escape "Room"</p>
                    <p id = "main-border" class="heading">Escape "Room"</p>
                    <div class="circle blackBG" id="maincircle1"></div>
                    <div class="circle lightgrayBG" id="maincircle2"></div>
                    <div class="circle brown" id="maincircle3"></div>
                    <p id="key1">something</p>
                </div>
                <p class="subheading button" id="buttonQ">???</p>
                <p class="whitetext" id="wt1">don't click => this button</p>
                <p class="whitetext" id="wt2">seriously, don't click the button</p>
                <p class="whitetext" id="wt3">WARNING</p>
            </div>
            <div class="line" style="position: relative; top: 12px;"></div>
            <p style="position: relative; top: 20px;">this is an example</p>
        </div>
        
        <div>
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            var qbutton = document.getElementById("buttonQ");
            var backQ = document.getElementById("backQ");
            
            var hasClicked = 0;
            var onQClick = function() { 
                hasClicked++;
                document.getElementById("rip").style.opacity = "0%";
                document.getElementById("opaque1").style.opacity = "100%";
                if (hasClicked === 1){
                    document.getElementById("main-head").style.width = "170px";
                    document.getElementById("key1").style.opacity = "50%";
                    document.getElementById("key1").style.backgroundColor = "black";
                }
                if (hasClicked === 2) {
                    document.getElementById("main-head").style.width = "115px";
                    document.getElementById("key1").style.opacity = "70%";
                }
                if (hasClicked === 3) {
                    document.getElementById("main-head").style.width = "65px";
                    document.getElementById("key1").style.opacity = "100%";
                }
                if (hasClicked === 4) {
                    document.getElementById("main-head").style.width = "0px";
                }
            }
            var onBQClick = function() {
                document.getElementById("rip").style.opacity = "100%";
                document.getElementById("opaque1").style.opacity = "0%";
            }

            qbutton.addEventListener("click", onQClick); 
            backQ.addEventListener("click", onBQClick); 

            //alert("Hi");
        </script>
    </body>
</html>
