<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Caveat&family=Cutive+Mono&family=Dancing+Script&family=Flamenco&family=Josefin+Slab&family=Permanent+Marker&family=Quicksand:wght@300;400&family=Shadows+Into+Light&display=swap" rel="stylesheet">
        
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
 
    <title>"Personality" Quiz</title>
 
    <style>
        body{
            padding: 5%;
            padding-top: 3%;
            padding-bottom: 3%;
        }
        .circle{
            width: 100px;
            height: 100px;
            background-color: rgb(166, 181, 248);
            border: black solid 1px;
            border-radius: 50%;
        }
	    .button{
            font-size: 1.8vw;
            border-radius: 5px;
            background-color: black;
            color: white;
            padding: .4%;
            text-align: center;
            font-family: 'Quicksand', sans-serif;
        }
        .button:hover{
            cursor: pointer;
            background-color: rgb(66, 63, 63);
            transform: scale(1.1);
        }
        .button:active{
            border-style: inset;
            background-color: rgb(190, 186, 186);
        }
        .button2{
            font-size: 1.8vw;
            border-radius:5px;
            background-color: white;
            color: black;
            border: 1px solid black;
            padding: .4%;
            text-align: center;
            font-family: 'Quicksand', sans-serif;
        }
        .button2:hover{
            cursor: pointer;
            background-color: rgb(160, 154, 154);
            transform: scale(1.1);
        }
        .button2:active{
            border-style: inset;
            background-color: rgb(80, 77, 77);
        }
        
        .button3{
            font-size: 1.8vw;
            border-radius:5px;
            padding: .4%;
            text-align: center;
            font-family: 'Quicksand', sans-serif;
            width: 20%;
            height: 10%;
            background-color: black;
            color: white;
        }
        .button3:hover{
            cursor: pointer;
        }
        .button3:active{
            border-style: inset;
            background-color: rgb(172, 172, 172);
        } 
        .invisible{
            opacity: 0%;
            text-align: center;
        }
        .invisible:hover{
            opacity: 100%;
        }
        .input{
            border: 5px groove black;
            padding: 3px;
            background-color: black;
            color: white;
            font-family: 'cutive mono', monospace;
            font-size: 1.7vw;
        }
        .censor{
            background-color: black;
        }
        .censor:hover{
            background-color: transparent;
        }
        
    </style>
  </head>
  <body>
    <h1></h1>
    
 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	
    <script>
 
    </script>
  </body>
</html>
