<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Caveat&family=Cutive+Mono&family=Dancing+Script&family=Flamenco&family=Josefin+Slab&family=Permanent+Marker&family=Quicksand:wght@300;400&family=Shadows+Into+Light&display=swap" rel="stylesheet">
        
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">

    <title>Your Previous Life Quiz</title>
 
    <style>
        :root{
            width: 100%;
            height: 100%;
        }
        body{
            padding: 5%;
            padding-top: 3%;
            padding-bottom: 3%;
            font-family: "Major Mono Display", monospace;
            font-size: 3vw;
        }
        h1{
            font-size: 5vw;
            color: black;
            text-shadow: 5px -5px rgb(0, 0, 0);
            margin-bottom: 3%;
        }
        .circle{
            width: 100px;
            height: 100px;
            background-color: rgb(166, 181, 248);
            border: black solid 1px;
            border-radius: 50%;
        }
	    .button{
            font-size: 1.8vw;
            border-radius: 5px;
            background-color: black;
            color: white;
            padding: .4%;
            text-align: center;
            font-family: 'Quicksand', sans-serif;
        }
        .button:hover{
            cursor: pointer;
            background-color: rgb(66, 63, 63);
            transform: scale(1.1);
        }
        .button:active{
            border-style: inset;
            background-color: rgb(190, 186, 186);
        }
        .button2{
            font-size: 1.8vw;
            border-radius:5px;
            background-color: white;
            color: black;
            border: 1px solid black;
            padding: .4%;
            text-align: center;
            font-family: 'Quicksand', sans-serif;
        }
        .button2:hover{
            cursor: pointer;
            background-color: rgb(160, 154, 154);
            transform: scale(1.1);
        }
        .button2:active{
            border-style: inset;
            background-color: rgb(80, 77, 77);
        }
        
        .button3{
            font-size: 1.8vw;
            border-radius:5px;
            padding: .4%;
            text-align: center;
            font-family: 'Quicksand', sans-serif;
            width: 20%;
            height: 10%;
            background-color: black;
            color: white;
        }
        .button3:hover{
            cursor: pointer;
        }
        .button3:active{
            border-style: inset;
            background-color: rgb(172, 172, 172);
        } 
        .invisible{
            opacity: 0%;
            text-align: center;
        }
        .invisible:hover{
            opacity: 100%;
        }
        .input{
            border: 5px groove black;
            padding: 3px;
            background-color: black;
            color: white;
            font-family: 'cutive mono', monospace;
            font-size: 1.7vw;
        }
        .censor{
            background-color: black;
        }
        .censor:hover{
            background-color: transparent;
        }
        .sub{
            font-size: 1.8vw;
        }

        .grid{
            position: relative;
            display: grid;
            margin-top: 5%;
            padding: 3%;
            grid-template-rows: 50% 50%;
            grid-template-columns: 50% 50%;
            grid-gap: 5% 0%;
            width: auto;
            height: auto;
            background-color:rgb(0, 0, 0);
            border-radius: 5px;
        }

        /* The container */
        .container {
            display: block;
            position: relative;
            cursor: pointer;
            font-size: 3vw;
            width: 100%;
            height: auto;
            border-radius: 5px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Hide the browser's default radio button */
        .container input {
            position: absolute;
            opacity: 0%;
            cursor: pointer;
        }

        /* Create a custom radio button */
        .checkmark {
            position: relative;
            display: block;
            height: 100%;
            width: 100%;
            margin-bottom: 8%;
            padding: 3%;
            text-align: center;
            background-color: rgb(255, 255, 255);
            border-radius: 5px;
            border: 1px solid black;
            font-size: 1.2vw;
        }

        /* On mouse-over, add a grey background color */
        .container:hover input ~ .checkmark{
            background-color: rgb(228, 226, 226);
        }

        /* On click, add a grey background color */
        .container:active input ~ .checkmark{
            background-color: rgb(104, 104, 104);
            color: white;
        }

        /* On mouseUp, add a black background color */
        .container input:checked ~ .checkmark {
            background-color: black;
            color: white;
            border: 1px solid white;
        }
                
    </style>
  </head>
  <body>
    <h1>Your Previous Life Quiz</h1>
    <div class="sub">Want to know who/what you were your past life and how you died? Answer a few questions, and the truth shall be revealed.</div>

    <div class="grid">
        <label class="container"> 
            <input type="radio" name="radio">
            <span class="checkmark">One </span>
        </label>
        <label class="container">
            <input type="radio" name="radio">
            <span class="checkmark">Two</span>
        </label>
        <label class="container">
            <input type="radio" name="radio">
            <span class="checkmark">Three</span>
        </label>
        <label class="container">
            <input type="radio" name="radio">
            <span class="checkmark">Four</span>
        </label>
    </div>
 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	
    <script>
 
    </script>
  </body>
</html>
